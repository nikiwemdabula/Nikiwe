        <script>
		
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                // Add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                    today.getDate() +
                    "-" +
                    (today.getMonth()+1)+"-" +
                    today.getFullYear() +
                    " "+h+":"+m+":"+s;
                t = setTimeout(function(){startTime()},500);
            }

            function checkTime(i)
            {
                if (i<10)
                {
                    i = "0" + i;
                }
                return i;
            }
        </script>
    </head>

<script type="text/javascript">


window.onload = function(){

	document.getElementById("answerButton").onclick = function(){
	
		//create form object
		var quiz = document.quiz;
		
		//code for question 1
		var q1 = false;
		for (var i=0; i<quiz.q1.length; i++){
			if (quiz.q1[i].checked) {
				q1 = quiz.q1[i].value;
				break;
			}
		}
		var div = document.getElementById("q1");
		switch (q1){
			case "elephant":
				div.innerHTML = "You're Right!  The elephant is the largest land mammal on earth. The largest elephant ever recorded was shot in Angola in 1956. This male weighed about 11,000 kg, with a shoulder height of 3.96 metres, a metre taller than the average male African elephant.";
				div.className = "right";
			break;
			case "whale":
				div.innerHTML = "The whale is the largest mammal on the earth but we were asking for the largest LAND mammal.";
				div.className = "wrong";
			break;
			case "brontosaurus":
				div.innerHTML = "The Brontosaurus is one of the largest dinosaurs that roamed the earth however a dinosaur is not a mammal.";
				div.className = "wrong";
			break;
			case "shrew":
				div.innerHTML = "The question was for the LARGEST land mammal not the smallest!"
				div.className = "wrong";
			break;
			default:
				div.innerHTML = "You did not answer this question."
				div.className = "wrong";
		}
		
		//code for question 2
		var q2 = new Array();
		var div = document.getElementById("q2");
		var i = 0;
		for (var i=0; i<quiz.q2.length; i++) if (quiz.q2[i].checked) q2.push(quiz.q2[i].value);
		
		if (q2.length==2) {
				if (quiz.q2[1].checked && quiz.q2[2].checked) {
					div.innerHTML = "You're Right!  Combining the two secondary colours of purple and green makes the primary colour of blue!"
					div.className = "right";
				} else {
					div.innerHTML = "Sorry, those colours mixed together do not make blue."
					div.className = "wrong";
				}
		} else if (q2.length==0) {
			div.innerHTML = "You did not answer this question."
			div.className = "wrong";
		} else if (q2.length==1) {
			div.innerHTML = "One colour alone cannot make another colour."
			div.className = "wrong";
		} else if (q2.length>2) {
			div.innerHTML = "You have selected too many colours!"
			div.className = "wrong";
		}
	};
}


</script>
